<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .download-btn {
            margin-top: 20px;
            display: none; /* Escondido inicialmente */
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de QR Code</h1>
        <input type="text" id="linkInput" placeholder="Digite ou cole o link aqui">
        <button onclick="gerarQRCode()">Gerar QR Code</button>
        <div class="error" id="errorMsg">Por favor, insira um link válido.</div>
        <div id="qrcode"></div>
        <button class="download-btn" id="downloadBtn" onclick="downloadQRCode()">Baixar QR Code</button>
    </div>

    <!-- Biblioteca QRCode.js -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        function gerarQRCode() {
            const link = document.getElementById('linkInput').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const downloadBtn = document.getElementById('downloadBtn');

            // Validação do link
            if (!link || !validarURL(link)) {
                errorMsg.style.display = 'block';
                downloadBtn.style.display = 'none';
                document.getElementById('qrcode').innerHTML = '';
                return;
            }

            // Limpa mensagens de erro e QR Code anterior
            errorMsg.style.display = 'none';
            document.getElementById('qrcode').innerHTML = '';

            try {
                // Gera o novo QR Code
                new QRCode(document.getElementById('qrcode'), {
                    text: link,
                    width: 256,
                    height: 256,
                });

                // Mostra o botão de download
                downloadBtn.style.display = 'block';
            } catch (error) {
                console.error('Erro ao gerar QR Code:', error);
                errorMsg.textContent = 'Erro ao gerar QR Code. Tente novamente.';
                errorMsg.style.display = 'block';
            }
        }

        function validarURL(url) {
            // Expressão regular para validar URLs
            const padraoURL = /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/;
            return padraoURL.test(url);
        }

        function downloadQRCode() {
            const qrcodeCanvas = document.querySelector('#qrcode canvas');
            if (qrcodeCanvas) {
                const link = document.createElement('a');
                link.href = qrcodeCanvas.toDataURL('image/png');
                link.download = 'qrcode.png';
                link.click();
            }
        }
    </script>
</body>
</html>
